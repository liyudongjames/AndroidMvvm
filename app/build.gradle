apply plugin: 'com.android.application'android {    compileSdkVersion 28    defaultConfig {        applicationId "com.example.liyudong.mvvm"        minSdkVersion 21        targetSdkVersion 28        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    flavorDimensions "default"    // If you need to add more flavors, consider using flavor dimensions.    productFlavors {        mock {            dimension "default"            applicationIdSuffix = ".mock"        }        prod {            dimension "default"        }    }    // Remove mockRelease as it's not needed.    android.variantFilter { variant ->        if (variant.buildType.name == 'release'                && variant.getFlavors().get(0).name == 'mock') {            variant.setIgnore(true)        }    }    // Always show the result of every unit test, even if it passes.    testOptions.unitTests.all {        testLogging {            events 'passed', 'skipped', 'failed', 'standardOut', 'standardError'        }    }    dataBinding {        enabled = true    }}dependencies {    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation 'androidx.appcompat:appcompat:1.0.2'    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'    implementation "androidx.appcompat:appcompat:$appCompatVersion"    implementation "androidx.cardview:cardview:$cardVersion"    implementation "com.google.android.material:material:$materialVersion"    implementation "androidx.recyclerview:recyclerview:$recyclerViewVersion"    implementation "androidx.annotation:annotation:$androidXAnnotations"    implementation "androidx.legacy:legacy-support-v4:$androidXLegacySupport"    implementation "androidx.test.espresso:espresso-idling-resource:$espressoVersion"    implementation "com.google.guava:guava:$guavaVersion"    implementation "androidx.room:room-runtime:$roomVersion"    annotationProcessor "androidx.room:room-compiler:$roomVersion"    // Architecture Components    implementation "androidx.room:room-runtime:$roomVersion"    annotationProcessor "androidx.room:room-compiler:$roomVersion"    implementation "androidx.lifecycle:lifecycle-extensions:$archLifecycleVersion"    annotationProcessor "androidx.lifecycle:lifecycle-compiler:$archLifecycleVersion"    // Dependencies for local unit tests    testImplementation "junit:junit:$junitVersion"    testImplementation "org.mockito:mockito-all:$mockitoVersion"    testImplementation "org.hamcrest:hamcrest-all:$hamcrestVersion"    testImplementation "android.arch.core:core-testing:$archTestingVersion"    // Dependencies for Android unit tests    androidTestImplementation "junit:junit:$junitVersion"    androidTestImplementation "org.mockito:mockito-core:$mockitoVersion"    androidTestImplementation "com.google.dexmaker:dexmaker:$dexMaker"    androidTestImplementation "com.google.dexmaker:dexmaker-mockito:$dexMaker"    // Android Testing Support Library - Instrumented testing    androidTestImplementation "androidx.test:runner:$androidXTestVersion"    androidTestImplementation "androidx.test:rules:$androidXTestVersion"    androidTestImplementation "androidx.room:room-testing:$roomVersion"    androidTestImplementation "androidx.test.espresso:espresso-core:$espressoVersion"    androidTestImplementation "androidx.test.espresso:espresso-contrib:$espressoVersion"    androidTestImplementation "androidx.test.espresso:espresso-intents:$espressoVersion"    androidTestImplementation "androidx.test.espresso.idling:idling-concurrent:$espressoVersion"    implementation "androidx.test.espresso:espresso-idling-resource:$espressoVersion"    // Resolve conflicts between main and test APK:    androidTestImplementation "androidx.annotation:annotation:$androidXAnnotations"    androidTestImplementation "androidx.legacy:legacy-support-v4:$androidXLegacySupport"    androidTestImplementation "androidx.recyclerview:recyclerview:$recyclerViewVersion"    androidTestImplementation "androidx.appcompat:appcompat:$appCompatVersion"    androidTestImplementation "com.google.android.material:material:$materialVersion"    // Okhttp库    implementation 'com.squareup.okhttp3:okhttp:3.1.2'    // Retrofit库    implementation 'com.squareup.retrofit2:retrofit:2.0.2'    implementation 'com.squareup.retrofit2:converter-gson:2.0.2'    implementation 'com.squareup.retrofit2:adapter-rxjava:2.0.2'    implementation 'io.reactivex.rxjava2:rxjava:2.0.2'    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'}